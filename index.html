<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerSales Consulting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.1/dist/css/materialize.min.css">
    <!-- Help: https://materializeweb.com/, do not use https://materializecss.com/ -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet">
    <!-- Help: https://tabulator.info/docs/6.3 -->
</head>
<body>
<div class="header">
    <nav class="#424242 grey darken-3">
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#" onclick="show('app-customer')" id="customer-button" class="white-text">Customer View</a></li>
                <li><a href="#" onclick="show('app-sales-rep')" id="sales-button" class="white-text">Sales Representative View</a></li>
                <li><a href="#" onclick="show('main')" id="back-button" class="hide white-text">Back</a></li>
                <li><a href="#" id="add-invoice-button" class="hide white-text">Add Invoice</a></li>
            </ul>
        </div>
      </nav>
      <h1 id="title">PowerSales</h1>
</div>

<div class="app">
    <div id="app-customer" class="hidden">
        <div class="input-field">
            <input type="text" id="customer-id-input" placeholder="Customer ID Number">
            <label for="customer-id-input">Your ID Number:</label>
        </div>
        <div id="customer-view">
            <h3>Product Inventory</h3>
            <div class="input-field">
                <input type="text" id="inventory-filter" placeholder="Filter by Product/Vendor">
                <label for="inventory-filter">Filter By Product/Vendor:</label>
            </div>
            <div id="checkbox-container">
                <label>
                    <input id="inventory-purchased-checkbox" type="checkbox" class="filled-in" id="inventory-purchased" />
                    <span>Filter by purchased?</span>
                </label>
            </div>
            <div id="inventory-table"></div>
            <h3>Your Invoices</h3>
            <div id="customer-invoice-table"></div>
            <!--TODO: Add filters for invoices tables-->
        </div>
    </div>

    <div id="app-sales-rep" class="hidden">
        <div class="input-field">
            <input type="text" id="rep-id-input" placeholder="Sales Rep ID Number">
            <label for="rep-id-input">Your ID Number:</label>
        </div>
        <div id="sales-rep-view">
            <h3>Invoices</h3>
            <div id="rep-invoices-table"></div>
            <!--TODO: Add filters for the table -->
        </div>
    </div>
</div>

<div id="detailline" class="modal" popover>
    <div class="modal-header">
        <h4 id="detail-line-title">Modal Header</h4>
    </div>;;
    <div class="modal-content">
        <p id="detail-line-issuer">Modal Content Issuer</p>
        <table id="detail-line-table"></table>
    </div>
    <div class="modal-footer"></div>
</div>

<div id="addinvoice" class="modal" popover>
    <div class="modal-header">
        <h4>Add Invoice</h4>
    </div>
    <div class="modal-content">
        <div class="row">
            <div class="input-field col s3">
                <input type="text" id="add-invoice-id" placeholder="Customer ID Number">
                <label for="add-invoice-id">Issued To:</label>
            </div>
            <div id="customer-dictionary col s12">
                <table id="customer-log"></table>
            </div>
        </div>
        <h5 style="margin-bottom: 1em;">Add Invoice Products</h5>
        <div class="row">
            <div class="col s12">
                <!--TODO: Add filter by vendor/product, similar to product view for customer -->
                <table id="product-log"></table>
            </div>
            <div class="col s12">
                <table id="product-get"></table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="add-invoice-submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <!-- TODO: Implement Submit and API call to add invoice -->
        </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.2.1/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
<script src="js/config.js"></script>
<script src="js/script.js"></script>

</body>
</html>
